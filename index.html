<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/index.css">
        <title>NFL Pick 'Em</title>
    </head>
    <body>
        <h1 class="page_title">NFL Pick 'Em</h1>
        <div class="container">
            <input type="checkbox" id="flip">
            <div class="cover">
              <div class="front">
                <img src="img/NFL logo.png" alt="">
              </div>
              <div class="back">
                <div class="text">
                  <span class="text-1">Complete miles of journey <br> with one step</span>
                  <span class="text-2">Let's get started</span>
                </div>
              </div>
            </div>
            <div class="forms">
                <div class="form-content">
                  <div class="login-form">
                    <div class="title">Log in</div>
                  <form id="login">
                    <div class="input-boxes">
                      <div class="input-box">
                        <input type="text" id="lemail" placeholder="Enter your email" required>
                      </div>
                      <div class="input-box">
                        <input type="password" id="lpassword" placeholder="Enter your password" required>
                      </div>
                      <div class="text"><a href="#">Forgot password?</a></div>
                      <div class="button input-box">
                        <input type="submit" name="submit" class="submit">
                      </div>
                      <div class="text sign-up-text">Don't have an account? <label for="flip">Sign up now</label></div>
                    </div>
                </form>
              </div>
                <div class="signup-form">
                    <div class="title">Sign up</div>
                    <form id="signup">
                        <div class="input-boxes">
                            <div class="input-box">
                                <input type="text" id="first" placeholder="Enter your first name" required>
                            </div>
                            <div class="input-box">
                                <input type="text" id="last" placeholder="Enter your last name" required>
                            </div>
                            <div class="input-box">
                                <input type="email" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <input type="password" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="button input-box">
                                <input type="submit" name="submit" class="submit">
                            </div>
                            <div class="text sign-up-text">Already have an account? <label for="flip">Log in now</label></div>
                        </div>
                </form>
                
            </div>
          </div>
